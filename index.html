<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4" id="form">
          <form action="#">
            <h2 class="text-center my-3">Prepare yourself to get shots with Robinho</h2>
            <div class="form-row">
              <div class="col-6 form-group">
                <label for="first-name">"Your first title",</label>
                <input type="text" class="form-control" id="first-name" placeholder="Chase,">
              </div>
              <div class="col-6 form-group">
                <label for="last-name">the "Your vocation"</label>
                <input type="text" class="form-control" id="last-name" placeholder="the Coder">
              </div>
            </div>
            <div class="form-group">
              <label for="number">Your number(in case you go missing at Lapa)</label>
              <input type="number" class="form-control" id="number" placeholder="+55-21-994673669">
            </div>
            <div class="form-group">
              <label for="password">Your safe-word</label>
              <input type="password" class="form-control" id="password" placeholder="•••••••">
            </div>
            <div class="form-group">
              <label for="referrer">Which shots would you like?</label>
              <select id="referrer" class="form-control">
                <option value="">THE BLUE SHOT</option>
                <option value="">Kamikaze</option>
                <option value="">All of the above</option>
              </select>
            </div>
            <input type="submit" value="Drunken up" class="btn btn-primary btn-lg w-100">
          </form>
        </div>
      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
